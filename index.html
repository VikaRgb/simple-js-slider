<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://i0.wp.com/svitfantasy.com.ua/wp-content/uploads/2019/11/terminator-2-poster-1.jpg?fit=689%2C1024&ssl=1" alt="Slide 1">
      <img src="https://upload.wikimedia.org/wikipedia/ru/9/97/T800_02.jpg" alt="Slide 2">
     
    </div>
    <button class="prev" >&#10094;</button>
    <button class="next" >&#10095;</button>
  </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
